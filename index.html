<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>资源下载页面</title>
  <style>
    :root {
      --primary-color: #007acc;
      --secondary-color: #1b3b6f;
      --background-color: #f0f6fc;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background: var(--background-color);
      color: var(--secondary-color);
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
      color: var(--white);
      padding: 1.2rem 2rem;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 3rem 5%;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .image-box {
      flex: 1;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .image-box img {
      width: 100%;
      display: block;
      transition: transform 0.6s ease;
    }

    .image-box:hover {
      transform: scale(1.03);
    }

    .content-box {
      flex: 1;
      background-color: var(--white);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.5s ease;
    }

    .content-box h2 {
      color: var(--secondary-color);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .content-box p {
      color: #444;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .download-btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: linear-gradient(135deg, var(--primary-color), #00aaff);
      color: var(--white);
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 122, 204, 0.3);
      transition: all 0.35s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .download-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 122, 204, 0.4);
    }

    .download-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <header>资源下载中心</header>

  <div class="container">
    <div class="image-box">
      <img src="https://via.placeholder.com/600x400.png?text=资源预览图" alt="资源预览图" />
    </div>
    <div class="content-box">
      <h2>资源名称：高级蓝色UI套件</h2>
      <p>这是一套现代风格、响应式设计的蓝色调UI组件集合。适用于网页、App 原型设计及生产级界面开发，含按钮、卡片、输入框、图表等。</p>
      <a class="download-btn" href="#" onclick="triggerDownload(this)">立即下载</a>
    </div>
  </div>

  <script>
    function triggerDownload(btn) {
      btn.innerText = '下载中...';
      btn.style.background = '#1b3b6f';
      btn.style.boxShadow = '0 6px 15px rgba(27, 59, 111, 0.3)';
      btn.style.transform = 'scale(0.97)';

      setTimeout(() => {
        btn.innerText = '下载完成 ✔';
        btn.style.background = '#28a745';
        btn.style.boxShadow = '0 6px 15px rgba(40, 167, 69, 0.3)';
        btn.style.transform = 'scale(1)';
      }, 2000);
    }
  </script>
</body>
</html>
